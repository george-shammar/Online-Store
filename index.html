<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TransVagen Medical</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/bfb663eab2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Navigation Bar-->
        <nav class="nav-bar">
            <div class="nav-links">
                <h3 class="company">TransVagen</h3>
                <h5><a href="#"><i class="fas fa-home"></i> HOME</a></h5>
                <h5><a href="#">CATEGORIES</a></h5>
                <h5><a href="#"><i class="fas fa-shopping-cart"></i>SHOPPING CART</a></h5>
            </div>
        </nav>

        <!--Header Banner-->
        <header class="header">

            <div class="banner">
                <h1 class="trans">TransVagen</h1>
                <p class="trans-vagen">Your No. 1 Online Store for Medical Equipment and Surgical Supplies</p>
            </div> 
        <!--Tabs-->

            <div class="tabs">
                <!--All categories-->
                <div class="categories">
                    <form>
                        <p>
                            <select class="form">
                                <option value = "1">Categories</option>
                                <option value = "2">Surgical Equipment</option>
                                <option value = "3">Home Care Products</option>
                                <option value = "4">First Aid</option>
                                <option value = "4">Heavy Duty facilities</option>
                                <option value = "4">Pharmaceuticals</option>
                                <option value = "4">Intensive Care Products</option>
                                <option value = "4">COVID-19 Products</option>
                            </select>
                        </p>
                    </form>        
                </div>

                <!--Sub categories-->
                <div class="categories">
                    <form>
                        <p>
                            <select class="form">
                                <option value = "1">Sub-categories</option>
                                <option value = "2">Surgical Equipment</option>
                                <option value = "3">Home Care Products</option>
                                <option value = "4">First Aid</option>
                                <option value = "4">Heavy Duty facilities</option>
                                <option value = "4">Pharmaceuticals</option>
                                <option value = "4">Intensive Care Products</option>
                                <option value = "4">COVID-19 Products</option>
                            </select>
                        </p>
                    </form>        
                </div>
                
                <!--What are you looking for-->
                <div> 
                    <input type="text" class="form search" placeholder="What Are You Looking For?">
                </div>

                <!--Search Buttton-->
                <div>
                    <button type="button" class="form search search-tab">Search</button>
                </div>

            </div>

        </header>    
         
      
    </body>
</html>
